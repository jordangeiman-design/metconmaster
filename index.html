<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MetconMaster AI</title>
    <meta name="theme-color" content="#09090b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="manifest.json" />
    
    <!-- Load Babel to transpile TSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              primary: '#10b981',
              secondary: '#3b82f6',
              dark: '#09090b',
              card: '#18181b',
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: #09090b;
        color: #e4e4e7;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #18181b; }
      ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
      .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>

    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- 
      We use type="text/babel" so Babel transpiles the JSX/TSX.
      The data-type="module" ensures imports work correctly.
      The data-presets include 'typescript' and 'react'.
    -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="typescript,react" 
      src="./index.tsx"
    ></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(reg => {
            console.log('SW registered');
          }).catch(err => {
            console.log('SW failed', err);
          });
        });
      }
    </script>
  </body>
</html>
